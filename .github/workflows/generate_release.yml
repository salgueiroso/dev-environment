name: Releases

on: 
  push:
    tags:
      - '*'
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Create tar.gz file
      env:
        REF: ${{ github.ref }}
      run: |
        tar -czvf "environment-release-${REF#refs/heads/}.tar.gz" *.sh
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "*.tar.gz"
        bodyFile: "release.md"
        tag: ${{ github.ref }}
        name: Release ${{ github.ref }}
